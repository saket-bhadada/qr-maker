<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>QR-generator</title>
</head>
<body>
    <div class="container heading">
        <h1>Generate qr of your required website</h1>
    </div>
    <div>
        <form method="post" class="form" id="your-link" action="/submit">
            <label for="url">url</label>
            <input type="text" name="url" placeholder="enter your url" class="form-control" id="urlinput">
            <input type="submit" value="submit" class="submit">
        </form>
    </div>
    <div class="output" style="display: none;">
        <img src="./qr_img.png" class="qr-photo">
    </div>
    <script src="./style.js"></script>
</body>
</html>
